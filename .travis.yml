language: node_js
node_js:
- "stable"

addons:
  ssh_known_hosts:
    - 120.50.78.185

before_script:
  cd Back-End && npm install

after_success:
  - npm run coveralls
  - <openssl line generated by travis encrypt>
  - eval "$(ssh-agent -s)"
  - cp .travis/id_rsa ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: bash deploy.sh
    on:
      branch: deploy